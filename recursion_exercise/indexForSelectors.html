function getElementsByTagName(tagName, node = document.body) {
  var result = [];

  if (node.tagName.split('.').includes(tagName)) {
    result.push(node);
  }
  if (node.children) {
    for (var i = 0; i < node.children.length; i++) {
      result = result.concat(getElementsByTagName(tagName, node.children[i]));
    }
    return result;
  }
}

function getElementsByClassName(className, node = document.body) {
  var result = [];

  if (node.className.split(' ').includes(className)) {
    result.push(node);
  }
  if (node.children) {
    for (var i = 0; i < node.children.length; i++) {
      result = result.concat(
        getElementsByClassName(className, node.children[i])
      );
    }
    return result;
  }
}
