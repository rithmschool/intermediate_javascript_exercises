<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Linker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="row alert-warning header">
			<div class="col col-xs-12">
				<div class="col col-xs-1">icon</div>
				<div class="col col-xs-11"><ul class="list-inline">
					<li class="list-inline-item"><a  id="submit-link" class="" href="#">Submit</a></li>
					<li class="list-inline-item"><a  id="favor-link" class="" href="#">Favoriets</a></li>
				</ul></div>
		</div></div>
		<div class="row hidden" id="submit-form">
			<form class="col-xs-offset-2 col col-xs-6 " action="#">
				<div class="row input-group has-error">
				  <label class="input-group-addon control-label" for="inp-title" id="basic-addon3">Title</label>
				  <input type="text" class="form-control has-error" name="inp-title" id="inp-title">
				</div>
				<div class="row input-group">
				  	<label class="input-group-addon" for="inp-url">URL</label>
				  	<input type="url" name="inp-url" class="form-control" id="inp-url" required>
				</div>
				<div class="col-xs-offset-2 col-xs-2 input-group">
				  <button type="submit" id="submit-btn" class="button-warning">Submit</button>
				</div>
			</form>
		</div>
		<div class="row">
			<ol id="links">
			</ol>
		</div>
	</div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
