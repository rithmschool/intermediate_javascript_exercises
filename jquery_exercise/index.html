<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hacker News Clone</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header-div">
            <h3>Hack or Snooze</h3>
            <div id="submit-div">
                <span id="submit">Submit | </span>
                <span id="favorites">Favorites |</span>
                <span id="login">Login</span>
                <span id="logout">Logout</span>
                <span id="all">All</span>

            </div>
        </div>
        <form id="story-form">
            <div id="close-story" class="close-form"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></div>
            <div class="form-group">
                <label for="title-input">Title</label>
                <input type="text" class="form-control" id="title-input" aria-describedby="" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label for="url-input">Url</label>
                <input type="text" class="form-control" id="url-input" placeholder="Enter URL">
            </div>
            <button class="btn btn-secondary">Submit</button>
            <div id="error">Please enter a valid URL!</div>
        </form>
        <form id="signup-form">
            <div id="close-login" class="close-form"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></div>
            <div class="form-group">
                <div id="login-h2">
                    <h3>Login</h3></div>
                <label for="email">Username</label>
                <input type="email" class="form-control" id="email" aria-describedby="" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button class="btn btn-secondary" id="signup-submit">Signup</button>
            <button class="btn btn-secondary" id="login-submit">Login</button>
            <div id="error">Please enter a valid id and password</div>
        </form>
        <ol id="links-ol"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
