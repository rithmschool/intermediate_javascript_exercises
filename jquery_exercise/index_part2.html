<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style>
		.outline {
			border: 1px dashed red;
		}

		#movieForm {
			margin-bottom: 20px;
		}
		.movieColumn {
			width: 60%;
		}
		.ratingsColumn, .deleteColumn {
			width: 20%;
		}
		th, td {
		    text-align: center;
		}
		.sortIconBottom {
			position: relative;
			left: -12px;
			top: 8px;

		}
		.sortIconTop {
			position: relative;
			top: -4px;
			left: 2px;
		}
		.clickable {
			cursor: pointer;
		}

	</style>
</head>
<body>
<div class="container-fluid">
	<h1 class="text-center">My Favorite Movies</h1>
	<div id="movieForm" class="container-fluid">
		<form class="form-inline">
			<div class="form-group">
				<label for="inputMovieName">Title</label>
				<input type="text" class="form-control" id="inputMovieName" size="30" placeholder="Movie Title">
			</div>
			<div class="form-group">
				<label for="inputRating">Rating</label>
				<input type="text" class="form-control" id="inputRating" size="35" placeholder="Rate the movie from 0 to 10">
			</div>
			<button type="submit" class="btn btn-default">Add Movie</button>
		</form>
	</div>
	<table class="table table-bordered table-striped">
	  <thead>
	    <tr>
			<th class="movieColumn clickable">Title <span class="glyphicon glyphicon-chevron-up sortIconTop"></span><span class="glyphicon glyphicon-chevron-down sortIconBottom"></span></th>
			<th class="ratingsColumn clickable">Rating <span class="glyphicon glyphicon-chevron-up sortIconTop"></span><span class="glyphicon glyphicon-chevron-down sortIconBottom"></span></th>
			<th class="deleteColumn">Delete</th>
	    </tr>
	  </thead>
	  <tbody>
	    <!-- <tr>
	  		<td class="movieColumn">Thor</td>
	  		<td class="ratingsColumn">3</td>
	  		<td class="deleteColumn"><button type="submit" class="btn btn-default">Delete</button></td>
	    </tr> -->
	  </tbody>
	</table>
</div>
	

</body>
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="index_part2.js"></script>
</html>
