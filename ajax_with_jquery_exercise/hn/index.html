<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hacker News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='root' class="contain">
        <div>
            <h1>Hack or Snooze<span id="submit"> Submit | </span>
            <span id="favorites">Favorites</span><span> | </span>
            <span id="all">All</span></h1>
        </div>
        <form class >
            <div>
                <label for="title">Title</label>
                <input type="title" id="title" placeholder="Add Title" required>
            </div>
            <div >
                <label for="url">Url</label>
                <input type="url" id="url" placeholder="Enter URL" required>
            </div>
            <button>Submit</button>
        </form>

        <ol id="list" class='list_item'></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
