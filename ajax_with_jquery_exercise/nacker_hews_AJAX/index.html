<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacker Hews | Hews for everyone</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row navigation">
      <ul class="list-inline">
        <li class="nav-title">Nacker Hews</li>
        <li class="top-stories">Top stories</li>
        <li class="best-stories">Best stories</li>
        <li class="new-stories">New stories</li>
        <li class="favoritetoggle hide-all">Favorites</li>
        <li class="alltoggle hide-all">all</li>
        <li class="logtoggle pull-right">log in</li>
        <li class="logout pull-right hide-all">log out</li>
      </ul>
  </div>
  <div class="row form-row hide-all">
      <div class="col-xs-12">
        <form class="form-horizontal log-in">
          <h3>log in </h3>
          <div class="form-group">
            <label for="username" class="col-xs-2">email</label>
            <input type="text" id="username" class="col-xs-3">
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-2">password</label>
            <input type="password" id="password" class="col-xs-3">
          </div>
          <button class="btn btn-hacker col-xs-offset-2">login</button>
        </form>
      </div>
    <div class="col-xs-12">
        <form class="form-horizontal sign-up">
          <h3>new user</h3>
          <div class="form-group">
            <label for="new-username" class="col-xs-2">email</label>
            <input type="text" id="new-username" class="col-xs-3">
          </div>
          <div class="form-group">
            <label for="new-password" class="col-xs-2">password</label>
            <input type="password" id="new-password" class="col-xs-3">
          </div>
          <button class="btn btn-hacker col-xs-offset-2">sign up</button>
        </form>
      </div>
  </div>
  <div class="row newslist">
    <ol class="topiclist">
    </ol>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
