<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacker News</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <style>
    ol > li > p{
      color: gray;
      font-size: 10px;
    }
    .error{
      color: red;
    }

    .display-hide{
      display: none !important;
    }

    .pad-left{
      padding-left: 20px;
    }
    .header{
      background: orange;
      border-radius: .2em;
      margin-top: 2em;
    }
    a {
      text-decoration: none !important;
      color: black;
    }
    li > a {
      color: gray;
    }
    .margin-bottom{
      margin-bottom: 1em;
    }
    .main{
      background: #fff7ea;
    }

  </style>
  <body>
    <div class="container">

      <!-- header nav -->
      <div class="row header" >
        <div class="col-xs-3">
          <h3> Hack or Snooze </h3>
        </div>
        <div class="col-xs-5">
          <h3>
            <small>
              <ul class="nav navbar-nav">
                <li><a href="#" id="top"> top stories </a></li>
                <li><a href="#" id="new"> new stories </a></li>
                <li><a href="#" id="best"> best stories </a></li>
                <li><a href="#" class="loggedIn display-hide" id="favorites"> favorites22 </a></li>
                <!-- <li><a href="#" class="loggedIn"> submit</a></li> -->
              </ul>
            </small>
          </h3>
        </div>
        <div class="col-xs-2  col-xs-offset-2">
          <h3><small><a href="#" id="loginSignUpBtn" class="loggedIn"> login | sign up! </a></small></h3>
          <h3><small><a href="#" id="signOutBtn" class="loggedIn display-hide"> Sign Out</a></small></h3>
        </div>
      </div>
      <!-- End header nav -->

      <!-- Error Message -->
      <div class="row">
      <br>
        <div class="col-xs-12">
          <p class="error"></p>
        </div>
      </div>
      <!-- End Error -->

      <!-- login / signup -->

      <div class="row display-hide" id="loginSignUpForm">
        <!-- buttons -->
        <div class="row">
          <div class="col-xs-12">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active" id="formLogin"><a href="#">login</a></li>
              <li role="presentation" id="formSignUp"><a href="#">sign up!</a></li>
            </ul>
          </div>
        </div>
        <!-- end btns -->

        <!-- form login -->
        <div class="row">
          <div class="col-xs-12">
          <br>
            <form>
              <div class="form-group">
                <div class="row margin-bottom">
                   <div class="col-xs-1 col-xs-offset-1">
                     <label>email</label>
                   </div>
                   <div class="col-xs-5">
                    <input type="email" id="email" class="form-control" placeholder="" required>
                   </div>
                </div>
                <div class="row margin-bottom">
                   <div class="col-xs-1 col-xs-offset-1">
                     <label>password</label>
                   </div>
                   <div class="col-xs-5">
                     <input type="password" id="password"  class="form-control" placeholder=""  required>
                   </div>
                </div>
                <div class="row margin-bottom">
                  <div class="col-xs-1 col-xs-offset-2">
                    <button type="submit" class="btn btn-delete">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- End form login -->
      </div>
      <!-- End login / signup-->

      <!-- Main Content -->
      <div class="row" id="main">

      <!-- End Main Content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script_ajax.js"></script>
    <script src="script_main_content.js"></script>
    <script src="script.js"></script>
  </body>
</html>
