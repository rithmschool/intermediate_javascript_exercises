<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hack or Snooze</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<nav class="navbar navbar-default">
	<a id="navbar-brand" href="#">Hack or Snooze</a>
	  <div id="nav-links">
		  <a id="submit" href="#">submit</a>|<a id="favorites" href="#">favorites</a>
		  <a id="login" href="#">login</a>
	  </div>
	  <!-- <div class="navbar-right">
	  	<a id="login" href="#">login</a>
	  </div> -->

</nav>
<div class="container-fluid">

	<form id="submit-story">
	  <div class="form-group">
	  <label for="title">title</label>
	    <input id="title" type="title" class="form-control" placeholder="title">
	  </div>
	  <div class="form-group">
	  <label for="url">url</label>
	    <input id="url" type="url" class="form-control" placeholder="url">
	  </div>
	  <button type="submit" class="btn">submit</button>
	</form>

	<div class="login-signup">
		<form id="login-form">
			<div class="form-group">
			<h4>Login</h4>
				<label class=".col-md-4">email</label>
				<input id="email-login" type="email" class="form-control" placeholder="email">
			</div>
			<div class="form-group">
				<label class=".col-md-4">password</label>
				<input id="password-login" type="password" class="form-control" placeholder="password">
			</div>
		   <button id="login-btn" type="submit" class="btn">login</button>
		</form>
	<br>
		<form id="signup-form">
			<div class="form-group">
			<h4>Create Account</h4>
				<label class=".col-md-4">email</label>
				<input id="email-signup" type="email" class="form-control" placeholder="email">
			</div>
			<div class="form-group">
				<label class=".col-md-4">password</label>
				<input id="password-signup" type="password" class="form-control" placeholder="password">
			</div>
		   <button id="signup-btn" type="submit" class="btn">sign-up</button>
		</form>
	</div>
	<br>
	<ol>
		<!-- <li><span class="glyphicon glyphicon-star-empty"></span> Visualizing Algorithms <a id=listLinks href="#">(#)</a></li> -->
	</ol>
</div>

</body>
<script
  src="http://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous">
 </script>
<script src="app.js"></script>
</html>
