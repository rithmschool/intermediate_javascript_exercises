<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="content_column">
			<div class="header border_round">
			<div id="title_page">
				<h2>Hack or Snooze</h2>
			</div>
			<div id="fav_links">
				<a href="#" id="link_fav" class="link_menu">favorites</a>
			</div>
			<div id="signup_link">
				<a href="#" id="link_signup" class="link_menu signup_link">sign up</a>
			</div>
			<div id="login_link">
				<a href="#" id="link_login" class="link_menu login_link">login</a>
			</div>
		</div>
		<div id="login_div" class="loginSignup_div" style="display:none;">
			<form id="login_form">
				<div class="input">
					<label id="input_label1" class="inputA">username:</label>
					<input id="input_text1" class="input_TextA border_round_sm" type="email" validate="required:true">
				</div>
				<div class="input">
					<label id="input_label2" class="inputB">password:</label>
					<input id="input_text2" class="input_TextB border_round_sm" type="password" validate="required:true">
				</div>
				<div id="button_div">
					<input type="submit" id="login_submit" class="button_submit" value="Log In">
				</div>
			</form>
		</div>
		<div id="signup_div" class="loginSignup_div" style="display:none;">
			<form id="signup_form">
				<div class="input">
					<label id="input_label3" class="inputA">username:</label>
					<input id="input_text3" class="input_TextA border_round_sm" type="email" validate="required:true">
				</div>
				<div class="input">
					<label id="input_label4" class="inputB">password:</label>
					<input id="input_text4" class="input_TextB border_round_sm" type="password" validate="required:true">
				</div>
				<div id="button_div">
					<input type="submit" id="signup_submit" class="button_submit" value="Sign Up">
				</div>
			</form>
		</div>
		<div id="article_links">
			<ol id="list_links">
			</ol>
			<ol id="list_favs" class="invisible">
			</ol>
		</div>
	</div>
	<script src="index.js"></script>
</html>
