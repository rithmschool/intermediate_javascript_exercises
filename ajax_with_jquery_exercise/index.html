<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Blacker Bluez</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="header-text">Blacker Bluez Top Stories</h3>
      <!-- <p class="header-text toggle">submit</p> | -->
      <!-- <p class="header-text faves">favorites</p> -->
      <a class="header-link" href="favorites.html">Favorites</a>
      <div class="session">
        <p class="header-text toggle login">login</p> |
        <p class="header-text logout">logout</p>
      </div>
    </div>
    <main>
      <div class="forms">
        <form id="signin-form" action="#" class="form-inline">
          <p class="form-name">Sign In</p>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email-in" placeholder="me@domain.com" required>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password-in" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-default" id="sign-in">Submit</button>
        </form>

        <form id="signup-form" action="#" class="form-inline">
          <p class="form-name">Create Account</p>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email-up" placeholder="me@domain.com" required>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password-up" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-default" id="sign-up">Submit</button>
        </form>
      </div>
      <ol class="top">
        <!-- <li><span class="hidden glyphicon glyphicon-star-empty"></span><a href="http://www.rithmschool.com" target="_blank">hard-coded test link</a>
          <span class="domain">(rithmschool.com)</span></li>
        <li><span class="hidden glyphicon glyphicon-star-empty"></span><a href="http://www.rithmschool.com" target="_blank">hard-coded test link</a>
          <span class="domain">(rithmschool.com)</span></li> -->
      </ol>
    </main>

  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="app.js"></script>
</body>
</html>
